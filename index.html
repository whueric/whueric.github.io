<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的网站大标题</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 可选：使用Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <h1>您的网站大标题</h1>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com" target="_blank">
                    <img src="images/github.png" alt="GitHub">
                </a>
            </div>
        </div>
    </header>

    <!-- 主体内容 -->
    <main>
        <div class="container">
            <!-- 左侧栏：博客预览列表 -->
            <section class="blog-preview">
                <h2>个人博客</h2>
                <article class="blog-post">
                    <h3><a href="#">博客文章标题1</a></h3>
                    <p>这是一段博客文章的简短预览内容...</p>
                </article>
                <article class="blog-post">
                    <h3><a href="#">博客文章标题2</a></h3>
                    <p>这是一段博客文章的简短预览内容...</p>
                </article>
                <article class="blog-post">
                    <h3><a href="#">博客文章标题3</a></h3>
                    <p>这是一段博客文章的简短预览内容...</p>
                </article>
                <!-- 可根据需要添加更多博客文章 -->
            </section>

            <!-- 右侧栏：软件作品快捷访问列表 -->
            <aside class="software-portfolio">
                <h2>软件作品</h2>

                <div class="software-category">
                    <h3>iOS App</h3>
                    <ul>
                        <li><a href="#">iOS 应用1</a></li>
                        <li><a href="#">iOS 应用2</a></li>
                        <!-- 添加更多iOS应用 -->
                    </ul>
                </div>

                <div class="software-category">
                    <h3>macOS App</h3>
                    <ul>
                        <li><a href="#">macOS 应用1</a></li>
                        <li><a href="#">macOS 应用2</a></li>
                        <!-- 添加更多macOS应用 -->
                    </ul>
                </div>

                <div class="software-category">
                    <h3>Android App</h3>
                    <ul>
                        <li><a href="#">Android 应用1</a></li>
                        <li><a href="#">Android 应用2</a></li>
                        <!-- 添加更多Android应用 -->
                    </ul>
                </div>

                <div class="software-category">
                    <h3>Windows App</h3>
                    <ul>
                        <li><a href="#">Windows 应用1</a></li>
                        <li><a href="#">Windows 应用2</a></li>
                        <!-- 添加更多Windows应用 -->
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- 页脚（可选） -->
    <footer>
        <div class="container">
            <p>© 2024 您的名字。保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
